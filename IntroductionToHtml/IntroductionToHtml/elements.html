<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="content/style.css">
</head>
<body>
    <!-- table is a collection of rows and columns-->
    <table class="tbl-emp">
        <!--row will be represented with tr-->
        <tr class="td-heading">
            <!--Column will be represented with td-->
            <td>S.No</td>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        <tr>
            <!--Column will be represented with td-->
            <td>1</td>
            <td>Kiran</td>
            <td>PVS</td>
        </tr>
        <tr>
            <!--Column will be represented with td-->
            <td>2</td>
            <td>Chandu</td>
            <td>J</td>
        </tr>

    </table>
    <div>
        <label>First Name:</label>
        <label><input type="text" /></label>
    </div>
    <div>
        <label>Last Name:</label>
        <label><input type="text" /></label>
    </div>
    <div>
        <label>Gender:</label>
        <input type="radio" value="M" name="gender"/><label>Male</label>
        <input type="radio" value="F" name="gender"/><label>Female</label>
    </div>
    <div>
        <label>Country:</label>
        <select>
            <option value="IN">India</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
        </select>
    </div>
    <div>
        <label>Agree:</label>
        <input type="checkbox"/><label>I Agree Terms and Conditions</label>
        
    </div>
    <div>
        <button>Register</button>
    </div>
</body>
</html>
