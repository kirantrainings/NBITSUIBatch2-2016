<html>
    <head>
    </head>
    <body>
        <!--Heading Tag-->
        <!--h1,2,3,4,5,6 is a block level element-->
        <!--These tags will add extra line break-->
        <!-- block level tags will occupy full screen width-->
        <h1>Introduction to HTML</h1>
        <h2>Introduction to HTML</h2>
        <h3>Introduction to HTML</h3>
        <h4>Introduction to HTML</h4>
        <h5>Introduction to HTML</h5>
        <h6>Introduction to HTML</h6>

        <!--div--Division tags also block level tags-->
        <div>Introduction to HTML</div>
        <div>Introduction to HTML</div>
        <div>Introduction to HTML</div>
        <!--p--Paragraph Tags also block level elements-->
        <!--Paragraph tag will add a line break-->
        <p>Introduction to HTML</p>
        <p>Introduction to HTML</p>
        <p>Introduction to HTML</p>
    </body>
</html>
